<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>
    <link href="./styles/index.css"
          rel="stylesheet">
</head>

<body>
    <div class="hero min-h-screen"
         style="background-image: url(https://images.pexels.com/photos/2440024/pexels-photo-2440024.jpeg?auto=compress&cs=tinysrgb&w=1260&h=500&dpr=1);">
        <div class="hero-overlay bg-opacity-80"></div>
        <div class="text-center hero-content text-neutral-content">
            <div class="">
                <h1 class="mb-5 text-5xl font-bold">8:45 PM</h1>
                <div class="shadow stats">

                    <div class="stat hover:bg-gray-400">

                        <div class="stat-value"><img width="100px"
                                 src="https://www.freepnglogos.com/uploads/logo-outlook-png/file-microsoft-office-outlook-logo-present-svg-wikipedia-1.png">
                        </div>

                    </div>

                    <div class="stat hover:bg-gray-400">

                        <div class="stat-value"><img width="100px"
                                 src="https://www.redditinc.com/assets/images/site/reddit-logo.png">
                        </div>

                    </div>

                    <div class="stat hover:bg-gray-400">


                        <div class="stat-value"><img width="100px"
                                 src="https://styles.redditmedia.com/t5_2sn94/styles/communityIcon_dvuyt8m6z9y41.png">
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="./js/weather.js"></script>
</body>

</html>
